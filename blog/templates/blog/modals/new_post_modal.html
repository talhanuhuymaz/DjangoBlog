<div class="modal fade" id="newPostModal" tabindex="-1" aria-labelledby="newPostModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newPostModalLabel">Create New Post</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="/newpost/" enctype="multipart/form-data" id="newPostForm" onsubmit="return handleNewPostSubmit(event)">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="postTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="postTitle" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="postContent" class="form-label">Content</label>
                        <textarea class="form-control" id="postContent" name="content" rows="5" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Images</label>
                        <div class="image-upload-container">
                            <div class="image-preview-container mb-3 d-flex flex-wrap gap-2" id="imagePreviewContainer"></div>
                            <div class="d-flex align-items-center">
                                <input type="file" class="form-control" id="postImages" name="images" accept="image/*" multiple>
                                <button type="button" class="btn btn-outline-danger ms-2" onclick="clearImagePreviews()">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                        <small class="text-muted d-block mt-2">
                            You can upload multiple images. Maximum 5 images per post.
                        </small>
                    </div>
                    <div class="modal-footer px-0 pb-0">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="createPostBtn">
                            <i class="fas fa-paper-plane me-2"></i>Create Post
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
.image-preview-container {
    min-height: 100px;
    border: 2px dashed var(--border-color);
    border-radius: 8px;
    padding: 10px;
    margin-bottom: 10px;
}

.image-preview-container:empty {
    display: flex;
    align-items: center;
    justify-content: center;
}

.image-preview-container:empty::after {
    content: 'Image previews will appear here';
    color: var(--text-muted);
    font-style: italic;
}

.image-preview-item {
    position: relative;
    width: 100px;
    height: 100px;
    border-radius: 8px;
    overflow: hidden;
}

.image-preview-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.image-preview-item .remove-image {
    position: absolute;
    top: 5px;
    right: 5px;
    background: rgba(0,0,0,0.5);
    color: white;
    border: none;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: background-color 0.2s;
}

.image-preview-item .remove-image:hover {
    background: rgba(220,53,69,0.8);
}
</style>

<script>
let selectedFiles = [];

document.getElementById('postImages').addEventListener('change', function(e) {
    const files = Array.from(e.target.files);
    if (files.length > 5) {
        alert('You can only upload up to 5 images');
        e.target.value = '';
        return;
    }
    
    selectedFiles = files;
    updateImagePreviews();
});

function updateImagePreviews() {
    const container = document.getElementById('imagePreviewContainer');
    container.innerHTML = '';
    
    selectedFiles.forEach((file, index) => {
        const preview = document.createElement('div');
        preview.className = 'image-preview-item';
        
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        
        const removeBtn = document.createElement('button');
        removeBtn.className = 'remove-image';
        removeBtn.innerHTML = '<i class="fas fa-times"></i>';
        removeBtn.onclick = () => removeImage(index);
        
        preview.appendChild(img);
        preview.appendChild(removeBtn);
        container.appendChild(preview);
    });
}

function removeImage(index) {
    selectedFiles.splice(index, 1);
    updateImagePreviews();
    
    // Reset file input if no files remain
    if (selectedFiles.length === 0) {
        document.getElementById('postImages').value = '';
    }
}

function clearImagePreviews() {
    selectedFiles = [];
    document.getElementById('postImages').value = '';
    document.getElementById('imagePreviewContainer').innerHTML = '';
}

function handleNewPostSubmit(event) {
    const btn = document.getElementById('createPostBtn');
    const spinner = btn.querySelector('.spinner-border');
    btn.disabled = true;
    spinner.classList.remove('d-none');
    return true;
}
</script>
